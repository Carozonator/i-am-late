<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to I Am Late App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
           <h1>Welcome to I am Late App</h1> 
           <h2>Do you wanna know if you are on time?</h2>
        </header>

        <div id="MyDate" class="Date">
            <form>
                <label>Date: </label>
                <input type="date" class="myInput"><br>
            </form>
        </div>

        <div class="main">
            <div class="ClockBadge">
                Time:
            </div>

            <div class="clock">
                 <span id="hour"></span>
                 <span id="minute"></span>
                 <span id="second"></span>
            </div>
        </div>

        <div class="Name">
            Name:
        </div>

        <div class="box">
            <input type="box>"/><br>
            <input type="submit">
        </div>

        <div id="Late" class="badge">Am I Late?</div>

        <div class="result">
            <p>Good Job!</p>
              <img class src="Emoticon/Goodjob.png">
            <p>You're Late!!!!</p>
              <img class src="Emoticon/Late.jpg">
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
